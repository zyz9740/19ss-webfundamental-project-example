<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="login.css" rel="stylesheet" type="text/css" />
    <link href="common.css" rel="stylesheet" type="text/css" />

    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="logo">
                <img src="img/icons/logo_white.png" />
            </div>
            <p>Sign to Fisher</p>
            <form class="form" action="index.html">
                <p>Username/E-mail: </p>
                <input type="text" name="firstname"><br>
                <p>Password: </p>
                <input type="password" name="lastname">
                <button type="submit">Sign in</button>
            </form>
            <div class="register-hint">
                <p>New to Fisher? <a href="register.html">Create a new account?</a></p>
            </div>
        </div>
    </div>
</body>
</html>
