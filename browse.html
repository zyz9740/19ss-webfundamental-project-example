    <script>
        let scenes = [];
        for(let i=0;i<16;i++) scenes.push('scene_' + i + '.jpg');

        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        }
        function refresh() {
            // 生成随机图片序列
            let data = scenes.slice();
            let newScene = [];
            let n=16, k=16;
            for(let i=0;i<k;i++){
                let pos = getRandomInt(n-i) + i;
                let tmp = data[pos];data[pos] = data[i];data[i] = tmp;
                // console.log(data[i], ' ');
                newScene.push(data[i])
            }
            // 重新渲染
            let innerHTML = '';
            for(let i = 0; i < k; i += 4) {
                innerHTML += '<div class="display-row">';
                for(let j = i; j < i+4; j++) {
                    innerHTML += '<div class="display-col">';
                    innerHTML += '<img src="img/scenes/' + newScene[j] + '" />';
                    innerHTML +=  '</div>';
                }
                innerHTML += '</div>';
            }
            console.log(innerHTML);
            $('.display').html(innerHTML)
        }

        $().ready(function () {
            refresh();
        })

    </script>
